---
locale_generate:
  -
    lang: 'en_US'
    charset: 'UTF-8'
  # -
  #   lang: 'fr_FR'
  #   charset: 'UTF-8'

locale_timezone_continent: Etc
locale_timezone_city: UTC

locale_default_lang: en_US
locale_default_charset: UTF-8

locale_env:
  lang: "{{ locale_default_lang }}.{{ locale_default_charset }}"
  language: "{{ locale_default_lang }}.{{ locale_default_charset }}"
  lc_all: "{{ locale_default_lang }}.{{ locale_default_charset }}"
  lc_address: ~
  lc_collate: "C"
  lc_ctype: ~
  lc_identification: ~
  lc_measurement: ~
  lc_messages: ~
  lc_monetary: ~
  lc_name: ~
  lc_numeric: ~
  lc_paper: ~
  lc_telephone: ~
  lc_time: ~
  locpath: ~

keyboard_layout_reconfigure: true
keyboard_layout_code: us
# keyboard_layout_code: fr

---
- name: log into docker registry private servers
  command: docker login --username={{ item.user }} --password={{ item.password }} --email={{ item.email|default('') }} {{ item.host|default('') }}
  become: true
  become_user: "{{ item.owner }}"
  with_items: "{{ docker_registry_auth }}"

- name: add users to docker group
  user:
    name: "{{ item }}"
    append: yes
    groups: docker
  with_items: "{{ docker_allowed_user }}"

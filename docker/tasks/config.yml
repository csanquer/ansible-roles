---
- name: configure docker daemon
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 'u=rw,go=r'
    backup: yes
  when: docker_daemon_config is not none and docker_daemon_config is iterable and docker_daemon_config|length > 0
  notify:
    - restart docker

- name: log into docker registry private servers
  command: docker login --username={{ item.user }} --password={{ item.password }} --email={{ item.email|default('') }} {{ item.host|default('') }}
  become: true
  become_user: "{{ item.owner }}"
  with_items: "{{ docker_registry_auth }}"

- name: add users to docker group
  user:
    name: "{{ item }}"
    append: yes
    groups: docker
  with_items: "{{ docker_allowed_user }}"
